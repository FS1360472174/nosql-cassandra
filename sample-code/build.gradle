buildscript {

	repositories {
		mavenCentral()
	}
	
}

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}


dependencies {
	// https://mvnrepository.com/artifact/com.datastax.cassandra/cassandra-driver-core
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.1.4'
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.1.4'
	// https://mvnrepository.com/artifact/org.apache.cassandra/cassandra-all
	compile group: 'org.apache.cassandra', name: 'cassandra-all', version: '3.1'	
}
